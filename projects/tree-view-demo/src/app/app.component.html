<ovi-tree-view [items]="items" [(ngModel)]="selectedItem">
  <ng-template oviTreeItem let-item="item">
    <b>ID: </b> {{item.key}} |
    <b>Name: </b> {{item.name}} |
    <b>Car√°tula: </b> {{item.caratula}}
    <div><b>Archivo:</b> {{item.archivo}}</div>
  </ng-template>
</ovi-tree-view>
<div *ngIf="selectedItem">
  <b>Selected Value:</b>
  <div>{{selectedItem.key}} -> {{selectedItem.name}}</div>
</div>
