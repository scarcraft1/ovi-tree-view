<span (click)="select()">
  <ng-template #defaultTemplate>
    {{item.name}}
  </ng-template>
  <ng-template [ngTemplateOutlet]="template || defaultTemplate" [ngTemplateOutletContext]="{ item: item }">
  </ng-template>
</span>
<div *ngIf="item.items.length && expanded" role="group">
  <ovi-tree-item *ngFor="let child of item.items" [item]="child" [template]="template || defaultTemplate">
  </ovi-tree-item>
</div>
